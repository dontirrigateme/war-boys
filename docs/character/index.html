<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Character • War Boys</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .page{max-width:900px;margin:32px auto;padding:0 16px}
    .card{background:#151a23;border:1px solid #1f2a3d;border-radius:14px;padding:16px;color:#e7ecf3}
    .top{display:flex;gap:16px;align-items:center}
    .aka{color:#9aa7b1;margin-top:6px}
    .facts{margin-top:12px;padding-left:18px}
  </style>
</head>
<body>
  <main class="page">
    <a href="../claims/" style="color:#9aa7b1;text-decoration:none">← Back to Claims</a>

    <section class="card">
      <div class="top">
        <img id="portrait" class="portrait" alt="" width="160" height="160" />
        <div>
          <h2 id="name"></h2>
          <div id="aka" class="aka"></div>
        </div>
      </div>

      <p id="bio" style="margin-top:10px"></p>

      <div class="card" style="margin-top:16px">
        <h3>Facts</h3>
        <ul id="facts" class="facts"></ul>
      </div>

      <div class="card" style="margin-top:16px">
        <h3>Claimed by</h3>
        <div id="claimers" class="kv"></div>
      </div>
    </section>
  </main>

  <script src="./character.js" defer></script>
</body>
</html>
