<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Gift Guide • War Boys</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .wrap { max-width: 1100px; margin: 0 auto; padding: 16px; }
    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      align-items:center;
      margin:16px 0;
    }
    .toolbar select{
      min-width:220px;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid #243045;
      background:#151a23;
      color:#e7ecf3;
    }
    .toolbar button{
      padding:8px 14px;
      border-radius:10px;
      border:1px solid #243045;
      background:#1f2838;
      color:#e7ecf3;
      cursor:pointer;
    }
    .toolbar button:hover{
      background:#273248;
    }
    #summaryLine{
      margin:4px 0 10px;
      color:#9aa7b1;
    }
    table.guide{
      width:100%;
      border-collapse:collapse;
      margin-top:8px;
    }
    table.guide th,
    table.guide td{
      padding:8px 10px;
      border-bottom:1px solid #222b3b;
      text-align:left;
      font-size:0.95rem;
    }
    table.guide th{
      font-weight:600;
      color:#d1d7e0;
      background:#121623;
    }
    table.guide tr:nth-child(even){
      background:#0e131e;
    }
    .badge {
      display:inline-block;
      padding:2px 6px;
      border-radius:6px;
      background:#1f2838;
      font-size:0.75rem;
      color:#c2ccd8;
      margin-left:4px;
    }
    .delta-pos{ color:#5dd39e; }
    .delta-neg{ color:#ff6b81; }
    .muted{ color:#9aa7b1; }
  </style>
</head>
<body>
  <nav class="topnav">
    <div class="brand">War Boys</div>
    <div class="links">
      <a href="../">Home</a>
      <a href="../claims/">Claims</a>
      <a href="../characters/">Characters</a>
      <a href="../children/">Children</a>
      <a href="../traits/">Traits</a>
      <a class="active" href="../gifts/">Gift Guide</a>
    </div>
  </nav>

  <main class="wrap">
    <h1>Gift Guide</h1>
    <p class="muted">
      Pick a gift, a character, or both to see how much Friendship XP (FXP) and Romance XP (RXP) they’ll gain or lose.
    </p>

    <div class="toolbar">
      <select id="giftPicker">
        <option value="">— Filter by gift —</option>
      </select>

      <select id="charPicker">
        <option value="">— Filter by character —</option>
      </select>

      <button id="clearFilters" type="button">Clear filters</button>
    </div>

    <div id="summaryLine"></div>
    <div id="results"></div>
  </main>

  <!-- cache-bust the JS similar to children.js -->
  <script src="./gifts.js?v=20251129a" defer></script>
</body>
</html>
